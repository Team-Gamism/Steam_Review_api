name: steam-review-api
app: dockerfile
options:
  ports: "5272"
  env:
    - name: ConnectionStrings__DbConnection
      value: ${{ secrets.DB_CONNECTION }}
    - name: PORT
      value: "5272"
    - name: ASPNETCORE_URLS
      value: http://+:5272
  args:
    - name: BUILD_CONFIGUATION
      value: Release
context:
  git:
    url: https://github.com/Team-Gamism/Steam_Review_api.git
    branch: main